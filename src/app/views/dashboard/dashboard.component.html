<ngx-loading [show]="loading" [config]="{primaryColour: '#dd0031', secondaryColour: '#006ddd', tertiaryColour: '#dd0031', backdropBorderRadius: '3px'}"></ngx-loading>

<!-- content area start here -->

<section>
  <div class="vault-area">
    <!-- top banner start here -->
    <div class="page-title-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Vault</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- top banner end here -->
    <div class="container">
      <h2>Vault </h2>
      <div class="row">
        <div (click)="getVaultDetail(my_personal_data.id,my_personal_data.type)" class="col-md-3 col-sm-6" *ngIf="my_personal_data">
          <div class="v-wrap prsnl-vault active">
            <span class="v-icon active">
              <img src="assets/images/folder-icon.png" alt="">
            </span>
            <h4 class="v-head">{{ my_personal_data.name }}</h4>
          </div>
        </div>

        <div (click)="getVaultDetail(data.creator_id,null)" class="col-md-3 col-sm-6" *ngFor="let data of folder_assigned_to_me | paginate: { 
                itemsPerPage: folder_limit,
                currentPage: folder_page,
                totalItems: folder_total,
                maxSize: 5
               }; let i = index">
          <div class="v-wrap prsnl-vault active">
            <span class="v-icon active">
              <img src="{{ data.image }}" alt="">
            </span>
            <h4 class="v-head">{{ data.name }}</h4>
          </div>
        </div>


        <div class="col-xs-12 align-center ">
          <div class="adver-wrap">
            <app-ads-component [slug]="'my-vault'"></app-ads-component>
          </div>
        </div>
      </div>
      <div class="_pagination" *ngIf="folder_total > folder_limit">
        <pagination-controls class="my-pagination" (pageChange)="myPersonalVault($event)"></pagination-controls>
      </div>
    </div>
  </div>
</section>

<!-- content area ends  -->
